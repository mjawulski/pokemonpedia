<div class="pokemon-list">
  <app-pokemon-card
    *ngFor="let pokemon of (pokemons$ | async)?.results"
    [pokemonDetailsUrl]="pokemon"
  ></app-pokemon-card>
  <div>
    <mat-paginator
      [length]="(pokemons$ | async)?.count"
      pageSize="20"
      [pageIndex]="currentPage$ | async"
      [pageSizeOptions]="[20]"
      (page)="goToPage($event)"
      showFirstLastButtons="true"
    ></mat-paginator>
  </div>
</div>
